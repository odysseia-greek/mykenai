apiVersion: v1
kind: Service
metadata:
  name: {{ template "rabbit.uname" . }}
  namespace: {{ template "rabbit.namespace" . }}
spec:
  selector:
    app: {{ template "rabbit.uname" . }}
  ports:
    - name: "http"
      port: {{ .Values.config.port }}
      targetPort: {{ .Values.config.port }}
    - name: ui
      protocol: TCP
      port: {{ .Values.config.managementPort }}
      targetPort: {{ .Values.config.managementPort }}
