apiVersion: v1
kind: Service
metadata:
  name: "{{ template "zookeeper.name" . }}"
  namespace: {{ template "namespace" . }}
spec:
  selector:
    app: "{{ template "zookeeper.name" . }}"
  ports:
    - name: client
      port: {{ .Values.envVariables.port }}
      protocol: TCP
    - name: follower
      port: 2888
      protocol: TCP
    - name: leader
      port: 3888
      protocol: TCP
