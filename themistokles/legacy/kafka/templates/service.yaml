apiVersion: v1
kind: Service
metadata:
  name: "{{ template "kafka.name" . }}"
  namespace: {{ template "namespace" . }}
spec:
  selector:
    app: "{{ template "kafka.name" . }}"
  ports:
    - name: "kafka-port"
      protocol: TCP
      port: {{ .Values.envVariables.port }}
      targetPort: {{ .Values.envVariables.port }}
