environments:
  local:
    values:
      - values/local.yaml
  staging:
    values:
      - values/staging.yaml
  production:
    values:
      - values/production.yaml

---
releases:
  ## Prerequisite ##
  - name: perikles
    namespace: odysseia
    chart: ./charts/perikles
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: base
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          imageRepo: ghcr.io/odysseia-greek/
          odysseiaapi:
            repo: perikles
            tag: v0.0.11
          init:
            repo: kleisthenes
            tag: v0.0.11

  - name: elastic
    namespace: odysseia
    chart: ./charts/elastic
    version: 8.8.0
    missingFileHandler: Error
    labels:
      tier: base
    values:
      - values/{{ .Environment.Name }}.yaml

  ## Infrastructure ##
  - name: vault
    namespace: odysseia
    chart: ./charts/vault
    labels:
      tier: infra
    needs:
      - odysseia/perikles
    values:
      {{- if eq .Environment.Name "staging" }}
      - values/vault/standalone-unseal.yaml
      {{- end }}
      {{- if eq .Environment.Name "production" }}
      - values/vault/standalone-unseal.yaml
      {{- end }}

  - name: solon
    namespace: odysseia
    chart: ./charts/solon
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: infra
    needs:
      - odysseia/perikles
      - odysseia/vault
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          imageRepo: ghcr.io/odysseia-greek/
          init:
            repo: drakon
            tag: v0.0.11
          odysseiaapi:
            repo: solon
            tag: v0.0.11
          initSeeder:
            repo: peisistratos
            tag: v0.0.11
      {{- if eq .Environment.Name "staging" }}
      - values/solon/gcp.yaml
      {{- end }}
      {{- if eq .Environment.Name "production" }}
      - values/solon/gcp.yaml
      {{- end }}

  - name: eupalinos
    namespace: odysseia
    chart: ./charts/eupalinos
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: infra
    needs:
      - odysseia/perikles
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          imageRepo: ghcr.io/odysseia-greek/
          stateful:
            repo: eupalinos
            tag: v1.0.2

  - name: euripides
    namespace: odysseia
    chart: ./charts/euripides
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: infra
    needs:
      - odysseia/solon
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          odysseiaapi:
            repo: euripides
            tag: v0.0.11
          seeder:
            repo: anaximenes
            tag: v0.0.11
    set:
      - name: replicas
        value: {{ .Values.euripides.replicas }}
      - name: envVariables.maxAge
        value: {{ .Values.euripides.envVariables.maxAge }}

  - name: praxiteles
    namespace: odysseia
    chart: ./charts/praxiteles
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: infra
    needs:
      - odysseia/euripides
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          imageRepo: ghcr.io/odysseia-greek/
          odysseiaapi:
            repo: praxiteles
            tag: v0.0.11

  - name: aiskhylos
    namespace: odysseia
