environments:
  local:
    values:
      - values/local.yaml
  staging:
    values:
      - values/staging.yaml
  production:
    values:
      - values/production.yaml

---
releases:
    ## Tests ##
  - name: hippokrates
    namespace: odysseia
    chart: ./charts/hippokrates
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: tests
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          job:
            repo: hippokrates
            tag: v0.1.2

  - name: ktesias
    namespace: odysseia
    chart: ./charts/ktesias
    version: 0.0.1
    missingFileHandler: Error
    labels:
      tier: tests
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          job:
            repo: ktesias
            tag: v0.0.2
