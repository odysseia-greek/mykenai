environments:
  local:
    values:
      - values/local.yaml
  staging:
    values:
      - values/staging.yaml
  production:
    values:
      - values/production.yaml

---
releases:
  ## Prerequisite ##
  - name: elastic
    namespace: odysseia
    chart: ./charts/elastic
    version: 8.8.0
    missingFileHandler: Error
    labels:
      tier: base
    values:
      - values/{{ .Environment.Name }}.yaml

  - name: theofrastos
    namespace: odysseia
    chart: ./charts/theofrastos
    version: 0.0.1
    missingFileHandler: Error
    labels:
      tier: theofrastos
    values:
      - values/{{ .Environment.Name }}.yaml

  ## webhook ##
  - name: perikles
    namespace: odysseia
    chart: ./charts/perikles
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: webhook
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          imageRepo: ghcr.io/odysseia-greek/
          odysseiaapi:
            repo: perikles
            tag: v0.1.6
          init:
            repo: kleisthenes
            tag: v0.1.2

  ## Infrastructure ##
  - name: vault
    namespace: odysseia
    chart: ./charts/vault
    labels:
      tier: infra
    needs:
      - odysseia/perikles
    values:
      {{- if eq .Environment.Name "staging" }}
      - values/vault/standalone-unseal.yaml
      {{- end }}
      {{- if eq .Environment.Name "production" }}
      - values/vault/standalone-unseal.yaml
      {{- end }}

  - name: thermopulai
    namespace: odysseia
    chart: ./charts/thermopulai
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: infra
    values:
      - values/{{ .Environment.Name }}.yaml
    set:
      - name: host
        value: {{ .Values.thermopulai.host }}
      - name: apiHost
        value: {{ .Values.thermopulai.apiHost }}

  - name: solon
    namespace: odysseia
    chart: ./charts/solon
    version: 0.1.2
    missingFileHandler: Error
    labels:
      tier: infra
    needs:
      - odysseia/perikles
      - odysseia/vault
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          imageRepo: ghcr.io/odysseia-greek/
          odysseiaapi:
            repo: solon
            tag: v0.1.4
          initSeeder:
            repo: peisistratos
            tag: v0.1.3
      {{- if eq .Environment.Name "staging" }}
      - values/solon/gcp.yaml
      {{- end }}
      {{- if eq .Environment.Name "production" }}
      - values/solon/gcp.yaml
      {{- end }}

  - name: eupalinos
    namespace: odysseia
    chart: ./charts/eupalinos
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: infra
    needs:
      - odysseia/perikles
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          imageRepo: ghcr.io/odysseia-greek/
          stateful:
            repo: eupalinos
            tag: v1.0.2

  - name: euripides
    namespace: odysseia
    chart: ./charts/euripides
    version: 0.1.1
    missingFileHandler: Error
    labels:
      tier: infra
    needs:
      - odysseia/solon
    values:
      - values/{{ .Environment.Name }}.yaml
      - images:
          odysseiaapi:
            repo: euripides
            tag: v0.1.0
          seeder:
            repo: anaximenes
            tag: v0.1.0
    set:
      - name: replicas
        value: {{ .Values.euripides.replicas }}
      - name: envVariables.maxAge
        value: {{ .Values.euripides.envVariables.maxAge }}

  - name: praxiteles
    namespace: odysseia
