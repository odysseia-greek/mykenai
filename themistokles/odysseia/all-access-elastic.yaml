apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-all-access-elasticsearch
  namespace: odysseia
spec:
  endpointSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: aristoteles
  ingress:
    - fromEntities:
        - all  # Allows all traffic to Elasticsearch
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP
