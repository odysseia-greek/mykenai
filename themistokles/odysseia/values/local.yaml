alexandros:
  replicas: 3

dionysios:
  replicas: 1

herodotos:
  replicas: 1

sokrates:
  replicas: 1

euripides:
  replicas: 1
  envVariables:
    maxAge: 5

aiskhylos:
  interval: 300

thermopulai:
  host: k3d-odysseia.greek
  apiHost: k3d-odysseia.api.greek

# Default values for Odysseia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
commonConfig:
  namespace: odysseia
  metricsServiceAccount: sophokles-access-sa
  config:
    environment: k3d
    externalRepo: true
    initialDelayLiveness: 20
    initialDelayReadiness: 1
    kubeVariant: k3d
    periodSeconds: 20
    pullPolicy: Always
    tls: true
  envVariables:
    elasticService: http://aristoteles-es-http:9200
    gateway:
      port: 8080
    https:
      port: 5443
    odysseiaapi:
      port: 5000
    grpc:
      port: 50060
    sidecar:
      port: 50051
    solonService: https://solon:5443
    tracer:
      port: 50052
    metrics:
      port: 50053
    vaultService: https://vault:8200
  images:
    imageRepo: ghcr.io/odysseia-greek/
    sidecar:
      repo: ptolemaios
      tag: v0.1.2
    init:
      repo: periandros
      tag: v0.1.3
    tracer:
      repo: aristophanes
      tag: v0.1.2
    metrics:
      repo: sophokles
      tag: v0.1.0
  services:
    backend:
      labels:
        domain: backend
    sidecar:
      limits:
        memory: 64Mi
      name: ptolemaios
      requests:
        cpu: 50m
        memory: 32Mi
    tracer:
      limits:
        memory: 64Mi
      name: aristophanes
      requests:
        cpu: 50m
        memory: 32Mi
    metrics:
      limits:
        memory: 64Mi
      name: sophokles
      requests:
        cpu: 50m
        memory: 32Mi
  tlsConfig:
    elastic:
      name: elastic-certificate-pem
      path: /app/config/certs
      secretName: elastic-certificate-pem
    mounts:
      - name: solon-certs
        path: /app/config/solon
        secretName: solon-tls-certs
    rootPath: /app/config
    tracer:
      name: elastic-internal-tls
      path: /app/config/elastic
      secretName: aristoteles-es-http-certs-public
    vault:
      enabled: true
      name: vault-server-tls
      path: /app/config/vault
      secretName: vault-server-tls
