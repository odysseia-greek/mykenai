name: sokrates
namespace: odysseia
jobName: parmenides
livenessPath: /sokrates/v1/health
readinessPath: /sokrates/v1/health
replicas: 3
envVariables:
    herodotosService: http://herodotos:5000
    alexandrosService: http://alexandros:5000
images:
    odysseiaapi:
        repo: sokrates
        tag: v0.8.0
    seeder:
        repo: parmenides
        tag: v0.7.3
services:
    odysseiaapi:
        access: quiz
        limits:
            cpu: 400m
            memory: 128Mi
        requests:
            cpu: 200m
            memory: 64Mi
        role: hybrid
    seeder:
        access: quiz
        role: seeder
tlsConfig:
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    rootPath: /etc/certs


