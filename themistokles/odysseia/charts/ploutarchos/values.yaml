name: ploutarchos
namespace: odysseia
replicas: 1
livenessPath: /ploutarchos/v1/health
readinessPath: /ploutarchos/v1/ping
images:
    imageRepo: ghcr.io/odysseia-greek/
    odysseiaapi:
        repo: ploutarchos
        tag: v0.6.0
services:
    docs:
        labels:
            domain: docs
    odysseiaapi:
        limits:
            cpu: 100m
            memory: 32Mi
        requests:
            cpu: 50m
            memory: 16Mi
