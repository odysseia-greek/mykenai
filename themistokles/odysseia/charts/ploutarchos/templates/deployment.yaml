apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "docs.uname" . }}"
  namespace: {{ template "docs.namespace" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    env: {{ .Values.config.environment }}
    variant: {{ .Values.config.kubeVariant }}
    app: "{{ template "docs.uname" . }}"
    {{- range $key, $value := .Values.services.docs.labels }}
    {{ $key }}: {{ $value | quote }}
    {{ end }}
spec:
  replicas: {{ int .Values.config.replicas.low }}
  selector:
    matchLabels:
      app: "{{ template "docs.uname" . }}"
  template:
    metadata:
      labels:
        app: {{ template "docs.uname" . }}
        release: {{ .Release.Name }}
        version: {{ .Values.images.tag }}
    spec:
      {{- if .Values.config.privateImagesInRepo | quote }}
      imagePullSecrets:
        - name: {{ .Values.images.pullSecret}}
      {{- end}}
      containers:
        - name: ploutarchos
          {{- if .Values.config.externalRepo | quote }}
          image: {{ .Values.images.imageRepo}}{{ .Values.images.odysseiaapi.repo }}:{{ .Values.images.odysseiaapi.tag }}
          {{ else }}
          image: {{ .Values.images.odysseiaapi.repo }}:{{ .Values.images.odysseiaapi.tag }}
          {{- end}}
          imagePullPolicy: {{ .Values.config.pullPolicy }}
          ports:
            - containerPort: {{ .Values.config.port }}
          livenessProbe:
            httpGet:
              path: /ploutarchos/v1/health
              port: {{ .Values.config.port }}
            initialDelaySeconds: {{ .Values.config.initialDelayLiveness }}
            periodSeconds: {{ .Values.config.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /ploutarchos/v1/ping
              port: {{ .Values.config.port }}
            initialDelaySeconds: {{ .Values.config.initialDelayReadiness }}
            periodSeconds: {{ .Values.config.periodSeconds }}
          resources:
            requests:
              memory: {{ .Values.services.openapi.requests.memory }}
              cpu: {{ .Values.services.openapi.requests.cpu }}
            limits:
              memory: {{.Values.services.openapi.limits.memory}}
              cpu: {{.Values.services.openapi.limits.cpu}}