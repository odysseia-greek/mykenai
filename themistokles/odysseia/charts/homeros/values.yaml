name: homeros
namespace: odysseia
traceConfig: homeros-trace-config
replicas: 1

envVariables:
    ALEXANDROS_SERVICE: http://alexandros:5000
    DIONYSIOS_SERVICE: http://dionysios:5000
    HERODOTOS_SERVICE: http://herodotos:5000
    SOKRATES_SERVICE: http://sokrates:5000
images:
    imageRepo: ghcr.io/odysseia-greek/
    odysseiaapi:
        repo: homeros
        tag: v0.0.11
services:
    backend:
        labels:
            domain: gateway
    odysseiaapi:
        limits:
            cpu: 1000m
            memory: 256Mi
        requests:
            cpu: 500m
            memory: 128Mi
        role: api

tlsConfig:
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    rootPath: /etc/certs
