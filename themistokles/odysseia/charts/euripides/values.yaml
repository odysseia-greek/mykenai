name: euripides
namespace: odysseia
jobName: anaximenes
replicas: 1
envVariables:
    maxAge: 14
images:
    odysseiaapi:
        repo: euripides
        tag: v0.2.1
    seeder:
        repo: anaximenes
        tag: v0.7.2
services:
    odysseiaapi:
        access: tracing;metrics
        limits:
            cpu: 500m
            memory: 128Mi
        name:
        requests:
            cpu: 250m
            memory: 64Mi
        role: api
    seeder:
        access: tracing;metrics
        role: alias
tlsConfig:
    mounts:
        - name: solon-certs
          path: /app/config/solon
          secretName: solon-tls-certs
    rootPath: /app/config
