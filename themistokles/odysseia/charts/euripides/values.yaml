name: euripides
namespace: odysseia
jobName: anaximenes
livenessPath: /euripides/v1/health
readinessPath: /euripides/v1/ping
replicas: 2
envVariables:
    maxAge: 14
images:
    odysseiaapi:
        repo: euripides
        tag: v0.2.1
    seeder:
        repo: anaximenes
        tag: v0.7.2
services:
    odysseiaapi:
        access: tracing
        limits:
            cpu: 600m
            memory: 128Mi
        name:
        requests:
            cpu: 300m
            memory: 64Mi
        role: api
    seeder:
        access: tracing
        role: alias
tlsConfig:
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    rootPath: /etc/certs

