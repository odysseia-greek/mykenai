clusterRole:
    name: odysseia-greek-crd
clusterRoleBinding:
    name: odysseia-greek-crd-binding
config:
    environment: local
    externalRepo: true
    harborPullPolicy: Always
    initialDelayLiveness: 30
    initialDelayReadiness: 1
    kubeVariant: minikube
    periodSeconds: 60
    privateImagesInRepo: false
    pullPolicy: Always
    readinessSeconds: 20
    replicas:
        high: 4
        low: 1
        medium: 2
    sidecarOverwrite: true
    tls: true
envVariables:
    odysseiaapi:
        TLSFiles: /etc/certs
        crdName: perikles-mapping
        port: 4443
images:
    imageRepo: ghcr.io/odysseia-greek/
    pullSecret: harbor-images
    init:
        repo: kleisthenes
        tag: v0.0.1
    odysseiaapi:
        repo: perikles
        tag: v0.5.0
namespaceOverride: odysseia
role:
    name: perikles-api-access
roleBinding:
    name: perikles-api-access-binding
serviceAccount:
    name: perikles-access-sa
services:
    backend:
        labels:
            domain: backend
    perikles:
        limits:
            cpu: 1000m
            memory: 128Mi
        name: perikles
        requests:
            cpu: 100m
            memory: 64Mi
