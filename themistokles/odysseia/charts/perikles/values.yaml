name: perikles
serviceAccountName: periklessa
initName: kleisthenes
namespace: odysseia
replicas: 1

commonConfig:
    namespace: odysseia
    config:
        environment: local
        externalRepo: true
        initialDelayLiveness: 20
        initialDelayReadiness: 1
        kubeVariant: k3d
        periodSeconds: 20
        pullPolicy: Always
        tls: true
    envVariables:
        elasticService: https://aristoteles-es-http:9200
        https:
            port: 5443
        odysseiaapi:
            port: 5000
        sidecar:
            port: 50051
        solonService: https://solon:5443
        tracer:
            port: 50052
        vaultService: https://vault:8200
    images:
        imageRepo: ghcr.io/odysseia-greek/
        sidecar:
            repo: ptolemaios
            tag: v0.5.0
        init:
            repo: periandros
            tag: v0.4.0
        tracer:
            repo: aristophanes
            tag: v0.2.1
    services:
        backend:
            labels:
                domain: backend
        sidecar:
            limits:
                cpu: 100m
                memory: 64Mi
            name: ptolemaios
            requests:
                cpu: 50m
                memory: 32Mi
        tracer:
            limits:
                cpu: 200m
                memory: 64Mi
            name: aristophanes
            requests:
                cpu: 50m
                memory: 32Mi
    tlsConfig:
        elastic:
            name: elastic-certificate-pem
            path: /app/config/certs
            secretName: elastic-certificate-pem
        mounts:
            - name: solon-certs
              path: /app/config/solon
              secretName: solon-tls-certs
        rootPath: /app/config
        tracer:
            name: elastic-internal-tls
            path: /app/config/elastic
            secretName: aristoteles-es-http-certs-public
        vault:
            enabled: true
            name: vault-server-tls
            path: /app/config/vault
            secretName: vault-server-tls

config:
    caBundle: 
    l7Mode: true

envVariables:
    odysseiaapi:
        TLSFiles: /app/config
        crdName: perikles-mapping
        port: 4443
images:
    imageRepo: ghcr.io/odysseia-greek/
    odysseiaapi:
        repo: perikles
        tag: v0.0.11
    init:
        repo: kleisthenes
        tag: v0.0.11
serviceAccount:
    name: perikles-access-sa
services:
    backend:
        labels:
            domain: backend
    perikles:
        limits:
            cpu: 1000m
            memory: 128Mi
        name: perikles
        requests:
            cpu: 100m
            memory: 64Mi
