apiVersion: batch/v1
kind: Job
metadata:
  name: kleisthenes
  namespace: {{ template "perikles.namespace" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    env: {{ .Values.config.environment }}
    variant: {{ .Values.config.kubeVariant }}
    app: kleisthenes
    {{- range $key, $value := .Values.services.backend.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  template:
    metadata:
      labels:
        app: kleisthenes
        release: {{ .Release.Name }}
        version: {{ .Values.images.init.tag }}
    spec:
      serviceAccountName: {{ template "perikles.serviceAccountName" . }}
      {{- if .Values.config.privateImagesInRepo | quote }}
      imagePullSecrets:
        - name: {{ .Values.images.pullSecret}}
      {{- end}}
      containers:
        - name: kleisthenes
          {{- if .Values.config.externalRepo | quote }}
          image: {{ .Values.images.imageRepo}}{{ .Values.images.init.repo }}:{{ .Values.images.init.tag }}
          imagePullPolicy: {{ .Values.config.harborPullPolicy }}
          {{ else }}
          image: {{ .Values.images.imageRepo}}{{ .Values.images.init.repo }}:{{ .Values.images.init.tag }}
          imagePullPolicy: {{ .Values.config.pullPolicy }}
          {{- end}}
          env:
            - name: ENV
              value: {{ .Values.config.environment }}
            - name: PERIKLES
              value: perikles
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: Never
  backoffLimit: 3
