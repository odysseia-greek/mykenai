name: alexandros
namespace: odysseia
jobName: demokritos
livenessPath: /alexandros/v1/health
readinessPath: /alexandros/v1/ping
replicas: 5
images:
    odysseiaapi:
        repo: alexandros
        tag: v0.8.0
    seeder:
        repo: demokritos
        tag: v0.7.2
services:
    odysseiaapi:
        access: dictionary
        limits:
            cpu: 600m
            memory: 128Mi
        requests:
            cpu: 300m
            memory: 64Mi
        role: api
    seeder:
        access: dictionary
        maxGram: 6
        minGram: 2
        role: seeder
#
tlsConfig:
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    rootPath: /etc/certs
