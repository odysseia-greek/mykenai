apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "odysseiaapi.uname" . }}"
  namespace: {{ template "namespace" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    env: {{ .Values.config.environment }}
    app: "{{ template "odysseiaapi.uname" . }}"
    {{- range $key, $value := .Values.services.backend.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: {{ int .Values.config.replicas.low }}
  selector:
    matchLabels:
      app: "{{ template "odysseiaapi.uname" . }}"
  template:
    metadata:
      labels:
        app: {{ template "odysseiaapi.uname" . }}
        release: {{ .Release.Name }}
        version: {{ .Values.images.tag }}
      annotations:
        odysseia-greek/role: {{ .Values.services.odysseiaapi.role }}
        odysseia-greek/access: {{ .Values.services.odysseiaapi.access }}
        perikles/accesses: solon
    spec:
      serviceAccountName: {{ template "serviceAccountName" . }}
      {{- if .Values.config.privateImagesInRepo | quote }}
      imagePullSecrets:
        - name: {{ .Values.images.pullSecret}}
      {{- end}}
      initContainers:
        - name: "{{ template "init.uname" . }}"
          {{- if .Values.config.externalRepo | quote }}
          image: {{ .Values.images.imageRepo}}{{ .Values.images.init.repo }}:{{ .Values.images.init.tag }}
          {{ else }}
          image: {{ .Values.images.init.repo }}:{{ .Values.images.init.tag }}
          {{- end}}
          imagePullPolicy: {{ .Values.config.pullPolicy }}
          env:
          - name: ENV
            value: {{ .Values.config.environment }}
          - name: SOLON_SERVICE
            value: {{ .Values.envVariables.solonService }}
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: ELASTIC_ROLE
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['odysseia-greek/role']
          - name: ELASTIC_ACCESS
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['odysseia-greek/access']
          - name: TLS_ENABLED
            value: {{ .Values.config.tls | quote }}
          - name: CERT_ROOT
            value: {{ .Values.tlsConfig.rootPath }}
          volumeMounts:
            {{- range .Values.tlsConfig.mounts }}
            - name: {{ .name }}
              mountPath: {{ .path }}
              readOnly: true
            {{- end }}
      containers:
        - name: "{{ template "sidecar.uname" . }}"
          {{- if .Values.config.externalRepo | quote }}
          image: {{ .Values.images.imageRepo}}{{ .Values.images.sidecar.repo }}:{{ .Values.images.sidecar.tag }}
          {{ else }}
          image: {{ .Values.images.sidecar.repo }}:{{ .Values.images.sidecar.tag }}
          {{- end}}
          imagePullPolicy: {{ .Values.config.pullPolicy }}
          env:
          - name: VAULT_SERVICE
            value: {{ .Values.envVariables.vaultService }}
          - name: SOLON_SERVICE
            value: {{ .Values.envVariables.solonService }}
          - name: ENV
            value: {{ .Values.config.environment }}
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: VAULT_TLS
            value:  {{ .Values.tlsConfig.vault.enabled | quote }}
          - name: TLS_ENABLED
            value: {{ .Values.config.tls | quote }}
          - name: CERT_ROOT
            value: {{ .Values.tlsConfig.rootPath }}
          ports:
            - containerPort: {{ .Values.envVariables.sidecar.port }}
          volumeMounts:
            - name: {{ .Values.tlsConfig.vault.name }}
              mountPath: {{ .Values.tlsConfig.vault.path }}
              readOnly: true
            {{- range .Values.tlsConfig.mounts }}
            - name: {{ .name }}
              mountPath: {{ .path }}
              readOnly: true
            {{- end }}
          resources:
            requests:
              memory: {{ .Values.services.sidecar.requests.memory }}
              cpu: {{ .Values.services.sidecar.requests.cpu }}
            limits:
              memory: {{.Values.services.sidecar.limits.memory}}
              cpu: {{.Values.services.sidecar.limits.cpu}}
        - name: "{{ template "tracer.uname" . }}"
          {{- if .Values.config.externalRepo | quote }}
          image: {{ .Values.images.imageRepo}}{{ .Values.images.tracer.repo }}:{{ .Values.images.tracer.tag }}
          {{ else }}
          image: {{ .Values.images.tracer.repo }}:{{ .Values.images.tracer.tag }}
          {{- end}}
          imagePullPolicy: {{ .Values.config.pullPolicy }}
          env:
            - name: ENV
              value: {{ .Values.config.environment }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TLS_ENABLED
              value: {{ .Values.config.tls | quote }}
            - name: ELASTIC_SEARCH_SERVICE
              value: {{ .Values.envVariables.elasticService }}
            - name: ELASTIC_SEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: agreus-elastic
                  key: user
            - name: ELASTIC_SEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agreus-elastic
                  key: password
          ports:
            - containerPort: {{ .Values.envVariables.tracer.port }}
          imagePullPolicy: {{ .Values.config.pullPolicy }}
          resources:
            requests:
              memory: {{ .Values.services.tracer.requests.memory }}
              cpu: {{ .Values.services.tracer.requests.cpu }}
            limits:
              memory: {{.Values.services.tracer.limits.memory}}
              cpu: {{.Values.services.tracer.limits.cpu}}
          volumeMounts:
            - name: {{ .Values.tlsConfig.tracer.name }}
              mountPath: {{ .Values.tlsConfig.tracer.path }}
              readOnly: true
        - name: "{{ template "odysseiaapi.uname" . }}"
          {{- if .Values.config.externalRepo | quote }}
          image: {{ .Values.images.imageRepo}}{{ .Values.images.odysseiaapi.repo }}:{{ .Values.images.odysseiaapi.tag }}
          {{ else }}
          image: {{ .Values.images.odysseiaapi.repo }}:{{ .Values.images.odysseiaapi.tag }}
          {{- end}}
          imagePullPolicy: {{ .Values.config.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ENV
              value: {{ .Values.config.environment }}
            - name: ALEXANDROS_SERVICE
              value: {{ .Values.envVariables.alexandrosService }}
            - name: ELASTIC_SEARCH_SERVICE
              value: {{ .Values.envVariables.elasticService }}
            - name: ELASTIC_ACCESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['odysseia-greek/access']
          ports:
            - containerPort: {{ .Values.envVariables.odysseiaapi.port }}
          volumeMounts:
            {{- range .Values.tlsConfig.mounts }}
            - name: {{ .name }}
              mountPath: {{ .path }}
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /dionysios/v1/health
              port: {{ .Values.envVariables.odysseiaapi.port }}
            initialDelaySeconds: {{ .Values.config.initialDelayLiveness }}
            periodSeconds: {{ .Values.config.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /dionysios/v1/ping
              port: {{ .Values.envVariables.odysseiaapi.port }}
            initialDelaySeconds: {{ .Values.config.initialDelayReadiness }}
            periodSeconds: {{ .Values.config.periodSeconds }}
          resources:
            requests:
              memory: {{ .Values.services.odysseiaapi.requests.memory }}
              cpu: {{ .Values.services.odysseiaapi.requests.cpu }}
            limits:
              memory: {{.Values.services.odysseiaapi.limits.memory}}
              cpu: {{.Values.services.odysseiaapi.limits.cpu}}
      volumes:
        - name: {{ .Values.tlsConfig.vault.name }}
          secret:
            secretName: {{ .Values.tlsConfig.vault.secretName }}
        - name: {{ .Values.tlsConfig.tracer.name }}
          secret:
            secretName: {{ .Values.tlsConfig.tracer.secretName }}
        {{- range .Values.tlsConfig.mounts }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
            {{- if .defaultMode }}
            defaultMode: {{ .defaultMode }}
        {{- end }}
  {{- end }}
