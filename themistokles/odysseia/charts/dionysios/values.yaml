name: dionysios
namespace: odysseia
jobName: demokritos
livenessPath: /dionysios/v1/health
readinessPath: /dionysios/v1/ping
replicas: 2
envVariables:
    alexandrosService: http://alexandros:5000
images:
    odysseiaapi:
        repo: dionysios
        tag: v0.8.0
    seeder:
        repo: anaximander
        tag: v0.7.2
services:
    odysseiaapi:
        access: grammar
        limits:
            cpu: 300m
            memory: 256Mi
        requests:
            cpu: 150m
            memory: 128Mi
        role: api
    seeder:
        access: grammar
        role: seeder
tlsConfig:
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    rootPath: /etc/certs

