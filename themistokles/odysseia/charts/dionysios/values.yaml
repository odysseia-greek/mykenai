name: dionysios
namespace: odysseia
jobName: anaximander
livenessPath: /dionysios/v1/health
readinessPath: /dionysios/v1/ping
replicas: 2
envVariables:
    alexandrosService: http://alexandros:5000
    dionysiosService: http://dionysios:5000
images:
    odysseiaapi:
        repo: dionysios
        tag: v0.8.0
    seeder:
        repo: anaximander
        tag: v0.0.11
services:
    odysseiaapi:
        access: grammar
        limits:
            cpu: 300m
            memory: 512Mi
        requests:
            cpu: 150m
            memory: 256Mi
        role: api
    seeder:
        access: grammar
        role: seeder
tlsConfig:
    mounts:
        - name: solon-certs
          path: /app/config/solon
          secretName: solon-tls-certs
    rootPath: /app/config

