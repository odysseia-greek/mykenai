name: herodotos
namespace: odysseia
jobName: herakleitos
livenessPath: /herodotos/v1/health
readinessPath: /herodotos/v1/ping
replicas: 2
images:
    odysseiaapi:
        repo: herodotos
        tag: v0.8.0
    seeder:
        repo: herakleitos
        tag: v0.7.3
services:
    odysseiaapi:
        access: text
        limits:
            cpu: 400m
            memory: 128Mi
        requests:
            cpu: 200m
            memory: 64Mi
        role: api
    seeder:
        access: text
        role: seeder
tlsConfig:
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    rootPath: /etc/certs


