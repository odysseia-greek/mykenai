name: praxiteles
namespace: odysseia

commonConfig:
    environment: local
    externalRepo: true
    initialDelayLiveness: 20
    initialDelayReadiness: 1
    kubeVariant: minikube
    periodSeconds: 20
    privateImagesInRepo: false
    pullPolicy: Always
    replicas:
        high: 4
        low: 1
        medium: 2
    tls: true
envVariables:
    env: production
    odysseiaapi:
        port: 3000
images:
    imageRepo: ghcr.io/odysseia-greek/
    odysseiaapi:
        repo: praxiteles
        tag: v0.1.1
namespaceOverride: odysseia
services:
    frontend:
        labels:
            domain: frontend
    odysseiaapi:
        limits:
            cpu: 100m
            memory: 32Mi
        name: praxiteles
        requests:
            cpu: 50m
            memory: 16Mi
