apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  serviceName: {{ .Values.name }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: "{{ .Chart.Name }}"
        env: {{ .Values.global.commonConfig.config.environment }}
        variant: {{ .Values.global.commonConfig.config.kubeVariant }}
        app: {{ .Values.name }}
      annotations:
        perikles/hostname: "eupalinos"
        perikles/validity: "365"
    spec:
      terminationGracePeriodSeconds: 3
      containers:
        - name: {{ .Values.name }}
          {{- if .Values.global.commonConfig.config.externalRepo | quote }}
          image: {{ .Values.global.commonConfig.images.imageRepo}}{{ .Values.images.stateful.repo }}:{{ .Values.images.stateful.tag }}
          {{ else }}
          image: {{ .Values.images.stateful.repo }}:{{ .Values.images.stateful.tag }}
          {{- end}}
          imagePullPolicy: {{ .Values.global.commonConfig.config.pullPolicy }}
          ports:
            - containerPort: {{ .Values.envVariables.queue.port }}
          env:
            - name: ENV
              value: {{ .Values.global.commonConfig.config.environment }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TOTAL_REPLICAS
              value: {{ .Values.replicas | quote }}
            - name: CERT_ROOT
              value: "{{ .Values.global.commonConfig.tlsConfig.rootPath }}"
