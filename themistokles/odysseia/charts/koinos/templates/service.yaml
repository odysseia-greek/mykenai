{{- define "koinos.service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.global.commonConfig.namespace }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - name: "http"
      port: {{ .Values.global.commonConfig.envVariables.odysseiaapi.port }}
      targetPort: {{ .Values.global.commonConfig.envVariables.odysseiaapi.port }}
{{- end -}}
