{{- define "koinos.httpsservice" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.global.commonConfig.namespace }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - name: "https"
      port: {{ .Values.global.commonConfig.envVariables.https.port }}
      targetPort: {{ .Values.global.commonConfig.envVariables.https.port }}
{{- end -}}
