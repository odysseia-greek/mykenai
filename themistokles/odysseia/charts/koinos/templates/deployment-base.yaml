{{- define "koinos.deploymentbase" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.global.commonConfig.namespace }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    env: {{ .Values.global.commonConfig.config.environment }}
    variant: {{ .Values.global.commonConfig.config.kubeVariant }}
    app: {{ .Values.name }}
    {{- range $key, $value := .Values.global.commonConfig.services.backend.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        release: {{ .Release.Name }}
        version: {{ .Values.images.odysseiaapi.tag  }}
{{- end }}
