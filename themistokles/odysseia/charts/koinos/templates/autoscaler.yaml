{{- define "koinos.autoscaler" -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.global.commonConfig.namespace }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    env: {{ .Values.global.commonConfig.config.environment }}
    variant: {{ .Values.global.commonConfig.config.kubeVariant }}
    app: {{ .Values.name }}
    {{- range $key, $value := .Values.global.commonConfig.services.backend.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- end }}