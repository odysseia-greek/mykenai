{{- define "koinos.tracer" -}}
{{- println -}}
- name: "{{ .Values.global.commonConfig.images.tracer.repo }}"
  {{- if .Values.global.commonConfig.config.externalRepo | quote }}
  image: {{ .Values.global.commonConfig.images.imageRepo}}{{ .Values.global.commonConfig.images.tracer.repo }}:{{ .Values.global.commonConfig.images.tracer.tag }}
  {{ else }}
  image: {{ .Values.global.commonConfig.images.tracer.repo }}:{{ .Values.global.commonConfig.images.tracer.tag }}
  {{- end}}
  env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: ELASTIC_SEARCH_USER
      valueFrom:
        secretKeyRef:
          name: agreus-elastic
          key: user
    - name: ELASTIC_SEARCH_PASSWORD
      valueFrom:
        secretKeyRef:
          name: agreus-elastic
          key: password
  envFrom:
    - configMapRef:
        name: {{ .Values.name }}
  ports:
    - containerPort: {{ .Values.global.commonConfig.envVariables.tracer.port }}
  imagePullPolicy: {{ .Values.global.commonConfig.config.pullPolicy }}
  resources:
    requests:
      memory: {{ .Values.global.commonConfig.services.tracer.requests.memory }}
      cpu: {{ .Values.global.commonConfig.services.tracer.requests.cpu }}
    limits:
      memory: {{.Values.global.commonConfig.services.tracer.limits.memory}}
      cpu: {{.Values.global.commonConfig.services.tracer.limits.cpu}}
  volumeMounts:
    - name: {{ .Values.global.commonConfig.tlsConfig.tracer.name }}
      mountPath: {{ .Values.global.commonConfig.tlsConfig.tracer.path }}
      readOnly: true
{{- end -}}