{{- define "koinos.grpcservice" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.commonConfig.namespace }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - name: "grpc"
      port: {{ .Values.commonConfig.envVariables.grpc.port }}
      targetPort: {{ .Values.commonConfig.envVariables.grpc.port }}
{{- end -}}
