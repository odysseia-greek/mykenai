apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-all-elasticsearch-access-solon
  namespace: {{ .Values.commonConfig.namespace }}
spec:
  endpointSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: aristoteles
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: {{ .Values.name }}
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP
