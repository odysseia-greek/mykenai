name: solon
serviceAccountName: solon-access-sa
namespace: odysseia
replicas: 1

envVariables:
    peisistratos:
        unsealProvider: gcp
        vaultAuthMethod: token
    solon:
        vaultAuthMethod: kubernetes
images:
    imageRepo: ghcr.io/odysseia-greek/
    pullSecret: harbor-images
    init:
        repo: drakon
        tag: v0.4.0
    odysseiaapi:
        repo: solon
        tag: v0.5.0
    initSeeder:
        repo: peisistratos
        tag: v0.5.0
services:
    backend:
        labels:
            domain: backend
    drakon:
        name: drakon
    solon:
        limits:
            cpu: 500m
            memory: 128Mi
        name: solon
        requests:
            cpu: 200m
            memory: 64Mi
tlsConfig:
    elastic:
        name: elastic-internal-tls
        path: /app/config/elastic
        secretName: aristoteles-es-http-certs-public
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    vault:
        enabled: true
        name: vault-server-tls
        path: /etc/certs/vault
        secretName: vault-server-tls
