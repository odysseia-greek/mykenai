name: melissos
jobName: melissos
namespace: odysseia
serviceAccountName: melissossa
replicas: 1
envVariables:
    channel: parmenides
    eupalinosService: eupalinos:50051
    job: demokritos
images:
    seeder:
        repo: melissos
        tag: v0.7.2
services:
    seeder:
        access: dictionary
        role: hybrid

tlsConfig:
    mounts:
        - name: solon-certs
          path: /etc/certs/solon
          secretName: solon-tls-certs
    rootPath: /etc/certs
