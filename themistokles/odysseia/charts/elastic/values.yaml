# Default values for Odysseia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

commonConfig:
  namespace: odysseia
  config:
    environment: local
    externalRepo: true
    initialDelayLiveness: 20
    initialDelayReadiness: 1
    kubeVariant: k3d
    periodSeconds: 20
    pullPolicy: Always
    tls: true

config:
  kibana: true
  tls: false
  elasticVersion: 8.14.0
  replicas: 1

name: aristoteles
namespace: odysseia

nodes:
  master:
    limits:
      cpu: 2000m
      memory: 3Gi
    requests:
      cpu: 1000m
      memory: 2Gi

  storage:
    low: 5Gi
    medium: 10Gi
    high: 20Gi

  memory:
    requests:
      low: 500Mi
      medium: 1Gi
      high: 2Gi
    limits:
      low: 1Gi
      medium: 2Gi
      high: 3Gi

  cpu:
    requests:
      low: 500m
      medium: 1000m
      high: 2000m
    limits:
      low: 1000m
      medium: 2000m
      high: 3000m