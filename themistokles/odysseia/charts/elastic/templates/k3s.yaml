{{ if eq .Values.config.environment "k3s" }}
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: "{{ template "chart.name" . }}"
  namespace: {{ template "namespace" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    env: {{ .Values.config.environment }}
    variant: {{ .Values.config.kubeVariant }}
    app: "{{ template "chart.name" . }}"
    version: {{ .Values.config.elasticVersion }}
spec:
  version: {{ .Values.config.elasticVersion }}
  nodeSets:
      # Low storage low cpu and low memory
    - name: masters
      count: 1
      config:
        node.roles: [ "master" ]
        node.store.allow_mmap: false
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
          resources:
            requests:
              memory: {{ .Values.nodes.memory.requests.high }}
              cpu: {{ .Values.nodes.cpu.requests.medium }}
            limits:
              memory: {{ .Values.nodes.memory.limits.high }}
              cpu: {{ .Values.nodes.cpu.limits.medium }}
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.nodes.storage.low }}
    # Low storage high cpu and high memory
    - name: hot
      count: 2
      config:
        node.roles: ["data_hot", "data_content", "ingest"]
        node.store.allow_mmap: false
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
          resources:
            requests:
              memory: {{ .Values.nodes.memory.requests.high }}
              cpu: {{ .Values.nodes.cpu.requests.high }}
            limits:
              memory: {{ .Values.nodes.memory.limits.high }}
              cpu: {{ .Values.nodes.cpu.limits.high }}
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.nodes.storage.high }}
    # High storage low cpu and high memory
    - name: warm
      count: 1
      config:
        node.roles: ["data_warm"]
        node.store.allow_mmap: false
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
          resources:
            requests:
              memory: {{ .Values.nodes.memory.requests.medium }}
              cpu: {{ .Values.nodes.cpu.requests.medium }}
            limits:
              memory: {{ .Values.nodes.memory.limits.medium }}
              cpu: {{ .Values.nodes.cpu.limits.medium }}
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.nodes.storage.medium }}
{{ end }}
