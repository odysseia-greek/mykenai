config:
    environment: local
    kubeVariant: minikube
    externalRepo: true
    harborPullPolicy: Always
    initialDelayLiveness: 20
    initialDelayReadiness: 1
    periodSeconds: 20
    privateImagesInRepo: false
    pullPolicy: Always
    replicas:
        high: 4
        low: 1
        medium: 2
envVariables:
    load:
        alexandrosHost: http://alexandros-service:5000
        alexandrosPort: 8086
        dionysosHost: http://dionysios-service:5000
        dionysosPort: 8087
        herodotosHost: http://herodotos-service:5000
        herodotosPort: 8088
        locustUsers: 100
        port: 8089
        sokratesHost: http://sokrates-service:5000
        sokratesPort: 8089
        spawnRate: 5
images:
    imageRepo: ghcr.io/odysseia-greek/
    pullSecret: harbor-images
    load:
        repo: xerxes
        tag: v0.1.0
services:
    load:
        limits:
            cpu: 100m
            memory: 64Mi
        name: xerxes
        requests:
            cpu: 50m
            memory: 32Mi
    tests:
        labels:
            domain: testing
