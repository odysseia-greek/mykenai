apiVersion: batch/v1
kind: Job
metadata:
  name: tissaphernes
  labels:
    app: tissaphernes
spec:
  template:
    metadata:
      labels:
        app: tissaphernes
        release: tissaphernes
        version: v0.0.1
    spec:
      serviceAccountName: tissaphernes
      restartPolicy: Never
      containers:
        - name: tissaphernes
          image: ghcr.io/odysseia-greek/tissaphernes:v0.0.1
          imagePullPolicy: Always

          command: ["sh", "-c"]
          args:
            - |
              set -eu
              ts="$(date -u +%Y%m%dT%H%M%SZ)"
              out="/results/${ts}"
              mkdir -p "$out"
          
              gotestsum \
                --junitfile "$out/results.xml" \
                --raw-command -- \
                go tool test2json -t -p tissaphernes /app/tissaphernes -test.v
          
              echo "$ts" > /results/latest.txt

          volumeMounts:
            - name: results
              mountPath: /results
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: tissaphernes-results
  backoffLimit: 3
