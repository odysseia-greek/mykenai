apiVersion: apps/v1
kind: Deployment
metadata:
  name: tissaphernes-results-viewer
  labels:
    app: tissaphernes-results-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tissaphernes-results-viewer
  template:
    metadata:
      labels:
        app: tissaphernes-results-viewer
    spec:
      restartPolicy: Always
      containers:
        - name: viewer
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              echo "[viewer] mounted /results, sleeping forever";
              sleep infinity
          volumeMounts:
            - name: results
              mountPath: /results
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: tissaphernes-results