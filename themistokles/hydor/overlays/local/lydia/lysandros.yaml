apiVersion: apps/v1
kind: Deployment
metadata:
  name: lysandros
  labels:
    app: lysandros
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lysandros
  template:
    metadata:
      labels:
        app: lysandros
    spec:
      restartPolicy: Always
      containers:
        - name: lysandros
          image: ghcr.io/odysseia-greek/lysandros:v0.0.1
          imagePullPolicy: Always
          env:
            - name: LYSANDROS_RESULTS_DIR
              value: "/results"
            - name: LYSANDROS_ADDR
              value: ":8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: results
              mountPath: /results
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: tissaphernes-results
---
apiVersion: v1
kind: Service
metadata:
  name: lysandros
spec:
  selector:
    app: lysandros
  ports:
    - name: "http"
      port: 8080
      targetPort: 8080