apiVersion: v1
kind: ServiceAccount
metadata:
  name: tissaphernes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tissaphernes
rules:

  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete", "create"]

  # Permissions for Flux reconciliation test
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "list", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tissaphernes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tissaphernes
subjects:
  - kind: ServiceAccount
    name: tissaphernes
