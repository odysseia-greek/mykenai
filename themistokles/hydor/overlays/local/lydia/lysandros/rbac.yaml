apiVersion: v1
kind: ServiceAccount
metadata:
  name: tissaphernes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tissaphernes
rules:

  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
  # Optional but often useful for troubleshooting:
  # - apiGroups: [""]
  #   resources: ["pods/log"]
  #   verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tissaphernes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tissaphernes
subjects:
  - kind: ServiceAccount
    name: tissaphernes
