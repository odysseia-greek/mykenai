apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: topolvm
spec:
  interval: 10m
  targetNamespace: topolvm
  chart:
    spec:
      chart: topolvm
      version: "v15.8.0"
      sourceRef:
        kind: HelmRepository
        name: topolvm
        namespace: topolvm
  values:
    cert-manager:
      enabled: true

    # Define a default StorageClass backed by deviceClass "rpi"
    storageClasses:
      - name: topo-delete
        isDefaultClass: true
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: true
        fsType: ext4
        parameters:
          "topolvm.cybozu.com/device-class": rpi

    lvmd:
      managed: true
      deviceClasses:
        - name: rpi
          default: true
          volumeGroup: vg_topolvm   # <- matches your loop-backed VG
