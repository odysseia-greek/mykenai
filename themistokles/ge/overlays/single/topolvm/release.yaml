apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: topolvm
spec:
  interval: 10m
  targetNamespace: topolvm
  chart:
    spec:
      chart: topolvm
      version: "15.8.0"
      sourceRef:
        kind: HelmRepository
        name: topolvm
        namespace: topolvm
  values:
    controller:
      replicaCount: 1

    cert-manager:
      enabled: false

    lvmd:
      managed: true
      deviceClasses:
        - name: vg_topolvm
          default: true
          volume-group: vg_topolvm

    storageClasses:
      - name: topo-delete
        storageClass:
          isDefaultClass: true
          reclaimPolicy: Delete
          volumeBindingMode: WaitForFirstConsumer
          allowVolumeExpansion: true
          fsType: ext4
          parameters:
            "topolvm.cybozu.com/device-class": vg_topolvm