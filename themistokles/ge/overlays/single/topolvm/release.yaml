apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: topolvm
spec:
  interval: 10m
  targetNamespace: topolvm
  chart:
    spec:
      chart: topolvm
      version: "15.8.0"              # without the leading "v"
      sourceRef:
        kind: HelmRepository
        name: topolvm
        namespace: topolvm
  values:
    cert-manager:
      enabled: false

    lvmd:
      managed: true
      deviceClasses:
        - name: rpi
          default: true
          volume-group: vg_topolvm

    storageClasses:
      - name: topo-delete
        isDefaultClass: true
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: true
        fsType: ext4
        parameters:
          "topolvm.cybozu.com/device-class": rpi