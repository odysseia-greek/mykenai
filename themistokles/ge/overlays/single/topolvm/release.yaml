apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: topolvm
spec:
  interval: 10m
  targetNamespace: topolvm
  chart:
    spec:
      chart: topolvm
      version: "v15.8.0"
      sourceRef:
        kind: HelmRepository
        name: topolvm
        namespace: topolvm
  values:
    cert-manager:
      enabled: false
    storageClasses:
      - name: topo-delete
        storageClass:
          isDefaultClass: true
          reclaimPolicy: Delete
          volumeBindingMode: WaitForFirstConsumer
          allowVolumeExpansion: true
          fsType: ext4
          parameters:
            "topolvm.io/device-class": vg_topolvm

    lvmd:
      managed: true
      deviceClasses:
        - name: rpi            # device-class name (can be anything)
          default: true
          volume-group: vg_topolvm   # <- MUST be `volume-group`