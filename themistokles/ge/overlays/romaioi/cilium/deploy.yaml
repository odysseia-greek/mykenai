apiVersion: v1
kind: Namespace
metadata:
  name: cilium
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: cilium
      version: 1.18.1
  install:
    createNamespace: true
  interval: 10m
  targetNamespace: cilium
  values:
    enableHostFirewall: false
    envoy:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cilium.io/envoy-capable
                operator: In
                values:
                - "true"
      enabled: true
    ipam:
      mode: kubernetes
    kubeProxyReplacement: false
    operator:
      replicas: 1
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 1h
  url: https://helm.cilium.io
