apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kibana-ui
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`kibana.byzantium.odysseia-greek`)
      kind: Rule
      services:
        - name: kibana-kb-http
          port: 5601
          scheme: https
          serversTransport: insecure-backend
  tls: {}
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: insecure-backend
spec:
  insecureSkipVerify: true