apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: agora
resources:
  - ../../../../base/eupalinos
  - statefulset.yaml

components:
  - ../../../../../../thrasyboulos/pyr/koinos/services/grpc

patches:
  - target:
      version: v1
      kind: Service
    patch: |-
      - op: replace
        path: /metadata/name
        value: eupalinos
      - op: replace
        path: /spec/selector/app
        value: eupalinos
  - target:
      version: v1
      kind: ConfigMap
      name: eupalinos
    patch: |-
      - op: replace
        path: /data/ENV
        value: "k3d"