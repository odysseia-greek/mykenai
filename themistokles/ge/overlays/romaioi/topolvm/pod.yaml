apiVersion: v1
kind: Pod
metadata:
  name: topolvm-test-pod
  namespace: test
spec:
  restartPolicy: Never
  containers:
    - name: tester
      image: busybox:1.36
      command: ["sh", "-c", "echo 'hello from topolvm' > /data/hello.txt && sleep 3600"]
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: topolvm-test-pvc   # must match your PVC name