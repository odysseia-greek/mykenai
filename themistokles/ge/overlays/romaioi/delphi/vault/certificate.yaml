apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-server
spec:
  secretName: vault-server-tls
  duration: 2160h        # 90 days
  renewBefore: 168h      # 7 days
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
  dnsNames:
    - vault
    - vault.delphi
    - vault.delphi.svc
    - vault.delphi.svc.cluster.local
    - vault-0.vault-internal
    - vault-1.vault-internal
    - vault-2.vault-internal
  issuerRef:
    name: delphi-internal
    kind: Issuer