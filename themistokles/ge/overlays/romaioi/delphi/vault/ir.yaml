apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault-ui
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - match: Host(`vault.byzantium.odysseia-greek`)
      kind: Rule
      services:
        - name: vault-ui
          port: 8200
          scheme: https
          serversTransport: insecure-backend
  tls: {}
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: insecure-backend
spec:
  insecureSkipVerify: true