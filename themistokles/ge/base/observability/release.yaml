apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=62.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: observability
  valuesFrom:
    - kind: ConfigMap
      name: kps-values
      valuesKey: values.yaml