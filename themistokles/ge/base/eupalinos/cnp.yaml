apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: apologia-to-eupalinos
spec:
  description: "Allow all pods in apologia namespace to access Eupalinos"
  endpointSelector:
    matchLabels:
      app: eupalinos
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: apologia
      toPorts:
        - ports:
            - port: "50060"
              protocol: TCP
---
