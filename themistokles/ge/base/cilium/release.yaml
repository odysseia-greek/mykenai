apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.18.1
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: cilium
  install:
    createNamespace: true
  values:
    ipam:
      mode: kubernetes
    kubeProxyReplacement: false
    enableHostFirewall: false
    envoy:
      enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cilium.io/envoy-capable
                    operator: In
                    values: ["true"]