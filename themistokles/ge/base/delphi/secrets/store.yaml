apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: elastic
spec:
  provider:
    kubernetes:
      remoteNamespace: agora
      server:
        caProvider:
          type: ConfigMap
          namespace: agora
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: provider-k8s
          namespace: delphi
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: delphi
spec:
  provider:
    kubernetes:
      remoteNamespace: delphi
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: delphi
          key: ca.crt
      auth:
        serviceAccount:
          name: provider-k8s
          namespace: delphi
