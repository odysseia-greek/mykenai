apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: solon-user
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: elastic
  target:
    name: solon-user
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: solon-elastic
        property: user
    - secretKey: password
      remoteRef:
        key: solon-elastic
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elastic-certs
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: elastic
  target:
    name: aristoteles-es-http-certs-public
    creationPolicy: Owner
  data:
    - secretKey: ca.crt
      remoteRef:
        key: aristoteles-es-http-certs-public
        property: ca.crt
    - secretKey: tls.crt
      remoteRef:
        key: aristoteles-es-http-certs-public
        property: tls.crt
