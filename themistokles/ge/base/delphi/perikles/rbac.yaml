apiVersion: v1
kind: ServiceAccount
metadata:
  name: periklessa
  namespace: delphi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: perikles
  labels:
    app: perikles
rules:
  # Leader election (only if you actually use it)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Core objects Perikles watches/reads
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "namespaces"]
    verbs: ["get", "list", "watch"]

  # Workloads Perikles watches and may restart/rollout
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "update", "patch"]

  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "update", "patch"]

  # Secrets Perikles creates/replicates/updates
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Cilium policies Perikles manages
  - apiGroups: ["cilium.io"]
    resources: ["ciliumnetworkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Your CRD + CR instances
  - apiGroups: ["odysseia-greek.com"]
    resources: ["servicemappings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # If Perikles still needs to read/update a ValidatingWebhookConfiguration (legacy)
  # Keep only if you actually use it.
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: perikles
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: perikles
subjects:
  - kind: ServiceAccount
    name: periklessa
    namespace: delphi