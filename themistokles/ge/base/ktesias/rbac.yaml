apiVersion: v1
kind: ServiceAccount
metadata:
  name: ktesiassa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ktesias
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
  - apiGroups: [""] # "" indicates the core API group
    resources: ["secrets"]
    verbs: ["get" ]
  - apiGroups: ["apps"] # "" indicates the core API group
    resources: ["deployments"]
    verbs: ["get", "list", "delete", "create"]
  - apiGroups: ["cilium.io"]
    resources: ["ciliumnetworkpolicies"]
    verbs: ["create", "update", "delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ktesias
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ktesias
subjects:
  - kind: ServiceAccount
    namespace: delphi
    name: ktesiassa