apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: topolvm
spec:
  interval: 10m
  targetNamespace: topolvm
  chart:
    spec:
      chart: topolvm
      version: "v15.8.0"
      sourceRef:
        kind: HelmRepository
        name: topolvm
        namespace: topolvm
  values:
    storageClasses:
      - name: topo-1
        storageClass:
          fsType: xfs
          reclaimPolicy: Delete
          isDefaultClass: true
          volumeBindingMode: WaitForFirstConsumer
          allowVolumeExpansion: true
          additionalParameters:
            topolvm.io/device-class: w1
    cert-manager:
      enabled: false
    lvmd:
      managed: true
      deviceClasses:
        - name: w1
          default: true
          volumeGroup: vg0
