apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 10m
  targetNamespace: longhorn
  install:
    createNamespace: false
    remediation: { retries: -1 }
  upgrade:
    remediation: { retries: -1 }
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn
  values:
    global:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: "NoSchedule"
          operator: "Exists"
        - key: "node-role.kubernetes.io/control-plane"
          effect: "NoSchedule"
          operator: "Exists"

    persistence:
      defaultClass: true
      defaultClassReplicaCount: "1"

    defaultSettings:
      defaultReplicaCount: "1"