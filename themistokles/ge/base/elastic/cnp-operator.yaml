apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-operator-to-elasticsearch
  namespace: agora
spec:
  endpointSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: aristoteles
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: aristoteles-operator
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP
