apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-path-provisioner
spec:
  interval: 10m
  targetNamespace: local-path-storage
  install:
    createNamespace: true
    remediation: { retries: -1 }
  upgrade:
    remediation: { retries: -1 }
  chart:
    spec:
      chart: local-path-provisioner     # <- chart NAME must be present & exact
      version: "0.0.29"                 # <- try exact version first (no ^)
      sourceRef:
        kind: HelmRepository
        name: rancher
        namespace: local-path-storage
  values:
    storageClass:
      defaultClass: true
      name: local-path