apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-path-provisioner
spec:
  interval: 10m
  targetNamespace: local-path-storage
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  chart:
    spec:
      chart: local-path-provisioner
      version: "^0.0.29"
      sourceRef:
        kind: HelmRepository
        name: rancher
        namespace: local-path-storage
  values:
    # Optional: set default StorageClass behavior
    storageClass:
      defaultClass: true
      name: local-path