---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: eleusinian
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: themistokles
  path: themistokles/hydor/overlays/romaioi/eleusinian
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg