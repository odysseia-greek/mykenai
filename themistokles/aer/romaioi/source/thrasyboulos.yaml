apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: thrasyboulos
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/odysseia-greek/mykenai.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: thrasyboulos
  namespace: flux-system
spec:
  interval: 20m
  retryInterval: 1m
  timeout: 5m
  path: ./thrasyboulos/aer/romaioi
  sourceRef:
    kind: GitRepository
    name: thrasyboulos
  dependsOn:
    - name: delphi
  prune: true
  wait: true
