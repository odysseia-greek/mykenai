---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: topolvm
  namespace: flux-system
spec:
  interval: 4h
  retryInterval: 2m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: themistokles
  dependsOn:
    - name: cert-manager
  path: themistokles/ge/overlays/single/topolvm
  prune: true
  wait: true
