---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 4h
  retryInterval: 2m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: themistokles
  dependsOn:
    - name: node-labels
  path: themistokles/ge/base/cilium
  prune: true
  wait: true
