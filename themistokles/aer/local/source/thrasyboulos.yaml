apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: thrasyboulos
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: feat/add-flux
  url: https://github.com/odysseia-greek/mykenai.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: thrasyboulos
  namespace: flux-system
spec:
  interval: 20m
  retryInterval: 1m
  timeout: 5m
  path: ./thrasyboulos/aer/local
  sourceRef:
    kind: GitRepository
    name: thrasyboulos
  dependsOn:
    - name: elastic-operator
    - name: topolvm
    - name: traefik
  prune: true
  wait: true
