---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ionia
  namespace: flux-system
spec:
  interval: 4h
  retryInterval: 2m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: themistokles
  dependsOn:
    - name: node-labels
  path: themistokles/hydor/overlays/local/ionia
  prune: true
  wait: true
