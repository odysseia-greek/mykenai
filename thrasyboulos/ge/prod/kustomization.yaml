apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

# Environment-specific configurations
configMapGenerator:
  - name: elastic-config
    namespace: odysseia
    literals:
      - ENVIRONMENT=prod
      - MEMORY_LIMIT=4Gi
      - CPU_LIMIT=2000m

patches:
  - target:
      kind: Deployment
      name: elastic
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 4Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 2000m
      - op: replace
        path: /spec/replicas
        value: 3
