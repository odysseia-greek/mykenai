apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: from-delphi
  namespace: olympia
spec:
  provider:
    kubernetes:
      remoteNamespace: delphi
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: provider-k8s
          namespace: olympia
