apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: solon
  labels:
    heritage: "Helm"
    release: "solon"
    chart: "solon"
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "list", "watch" ]