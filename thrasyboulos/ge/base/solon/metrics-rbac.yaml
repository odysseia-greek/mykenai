apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sophokles
  labels:
    release: "solon"
rules:
  - apiGroups: [ "metrics.k8s.io" ]
    resources: [ "pods" ]
    verbs: [ "get", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sophokles
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sophokles
subjects:
  - kind: ServiceAccount
    name: solon-access-sa
    namespace: delphi
