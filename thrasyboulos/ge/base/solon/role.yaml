apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: solon
  labels:
    heritage: "Helm"
    release: "solon"
    chart: "solon"
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
  - apiGroups: [""] # "" indicates the core API group
    resources: ["secrets"]
    verbs: ["get", "list", "update", "create"]
  - apiGroups: [ "" ]
    resources: [ "configmaps" ]
    verbs: [ "get", "list"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list"]
  - apiGroups: [ "metrics.k8s.io" ] # for sophokles should be done per pod
    resources: [ "pods" ]
    verbs: [ "get", "list" ]