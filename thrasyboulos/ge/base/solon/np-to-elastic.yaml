apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-all-elasticsearch-access-solon
  namespace: agora
spec:
  endpointSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: aristoteles
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: solon
            io.kubernetes.pod.namespace: delphi
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP