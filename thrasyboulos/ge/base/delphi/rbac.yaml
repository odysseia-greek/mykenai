apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-k8s
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: provider-k8s-role
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: provider-k8s-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: provider-k8s-role
subjects:
  - kind: ServiceAccount
    name: provider-k8s
