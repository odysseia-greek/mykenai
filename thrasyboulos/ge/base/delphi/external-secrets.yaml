apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elastic-admin-user
  namespace: delphi
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: from-elastic
  target:
    name: aristoteles-es-elastic-user
    creationPolicy: Owner
  data:
    - secretKey: elastic
      remoteRef:
        key: aristoteles-es-elastic-user
        property: elastic
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elastic-certs
  namespace: delphi
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: from-elastic
  target:
    name: aristoteles-es-http-certs-public
    creationPolicy: Owner
  data:
    - secretKey: ca.crt
      remoteRef:
        key: aristoteles-es-http-certs-public
        property: ca.crt

    - secretKey: tls.crt
      remoteRef:
        key: aristoteles-es-http-certs-public
        property: tls.crt
