apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-all-elasticsearch-access-herodotos
spec:
  endpointSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: aristoteles
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: herodotos
            io.kubernetes.pod.namespace: olympia
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP