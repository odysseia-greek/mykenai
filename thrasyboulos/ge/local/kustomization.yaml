apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - perikles
  - eupalinos
  - elastic
  - vault

# Environment-specific configurations
configMapGenerator:
  - name: elastic-config
    namespace: odysseia
    literals:
      - ENVIRONMENT=local
      - MEMORY_LIMIT=1Gi
      - CPU_LIMIT=500m

patches:
  - target:
      kind: Deployment
      name: elastic
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
