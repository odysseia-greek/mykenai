apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  labels:
    app: kibana
    version: 8.14.0
spec:
  version: 8.14.0
  count: 1
  elasticsearchRef:
    name: aristoteles
    namespace: agora
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-all-elasticsearch-access-kibana
spec:
  endpointSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: aristoteles
  ingress:
    - fromEndpoints:
        - matchLabels:
            kibana.k8s.elastic.co/name: kibana
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP