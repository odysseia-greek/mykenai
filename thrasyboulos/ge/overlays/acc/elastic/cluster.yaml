apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: aristoteles
  labels:
    env: prod
    variant: raspberry-pi
    app: aristoteles
    version: 8.14.0
spec:
  version: 8.14.0
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
    # Master nodes - minimal specs for quorum
    - name: master
      count: 1
      config:
        node.roles: ["master"]
        node.store.allow_mmap: false
        xpack.security.http.ssl.enabled: true
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: 512Mi
                  cpu: 200m
                limits:
                  memory: 1Gi
          nodeSelector:
            kubernetes.io/arch: arm64  # For Raspberry Pi

    # Hot data nodes - high specs for data processing
    - name: hot-data
      count: 1
      config:
        node.roles: ["data_hot", "data_content", "ingest"]
        node.store.allow_mmap: false
        xpack.security.http.ssl.enabled: true
        # Hot tier specific settings
        node.attr.data: hot
        cluster.routing.allocation.awareness.attributes: data
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: 2Gi   # High memory request for scheduling preference
                  cpu: 1000m    # High CPU request to limit scheduling
                limits:
                  memory: 4Gi   # Leave some headroom for the system
          nodeSelector:
            kubernetes.io/arch: arm64
            odysseia.io/thermos-ready: "true"  # Label for hot-data capable nodes
          tolerations:
            - key: "high-memory-workload"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"