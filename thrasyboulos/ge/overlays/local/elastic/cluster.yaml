apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: aristoteles
  labels:
    env: k3d
    variant: k3d
    app: aristoteles
    version: 9.2.2
spec:
  version: 9.2.2
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
    - name: worker
      count: 1
      config:
        node.store.allow_mmap: false
        xpack.security.http.ssl.enabled: false
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
          resources:
            requests:
              memory: 2Gi
            limits:
              memory: 2Gi
