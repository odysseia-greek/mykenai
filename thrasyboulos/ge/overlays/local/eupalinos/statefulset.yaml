apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eupalinos
spec:
  replicas: 1
  serviceName: eupalinos
  selector:
    matchLabels:
      app: eupalinos
  template:
    metadata:
      labels:
        app: eupalinos
        release: eupalinos
        version: v1.0.2
      annotations:
        perikles/hostname: "eupalinos"
        perikles/validity: "60"
    spec:
      terminationGracePeriodSeconds: 3
      containers:
        - name: eupalinos
          image: ghcr.io/odysseia-greek/eupalinos:v0.2.0
          ports:
            - containerPort: 50060
          envFrom:
            - configMapRef:
                name: eupalinos
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "64Mi"
