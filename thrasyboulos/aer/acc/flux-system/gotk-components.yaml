    app.kubernetes.io/part-of: flux
    app.kubernetes.io/version: v0.41.2
spec:
  group: source.toolkit.fluxcd.io
  names:
    kind: GitRepository
    listKind: GitRepositoryList
    plural: gitrepositories
    shortNames:
    - gitrepo
