---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: elastic-operator
  namespace: flux-system
spec:
  interval: 4h
  retryInterval: 2m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: thrasyboulos
  path: thrasyboulos/ge/base/elastic-operator
  prune: true
  wait: true
