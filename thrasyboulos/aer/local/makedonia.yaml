---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: makedonia
  namespace: flux-system
spec:
  interval: 4h
  retryInterval: 2m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: thrasyboulos
  path: thrasyboulos/hydor/overlays/local/makedonia
  prune: true
  wait: true
  dependsOn:
    - name: solon
