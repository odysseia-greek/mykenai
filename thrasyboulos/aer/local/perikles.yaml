---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: perikles
  namespace: flux-system
spec:
  interval: 4h
  retryInterval: 2m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ../../ge/local/perikles
  prune: true
  wait: true
  dependsOn:
    - name: elastic
