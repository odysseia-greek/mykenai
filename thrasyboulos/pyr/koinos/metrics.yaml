# Metrics Container Component for Kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: metrics-container-component
  namespace: odysseia
data:
  metrics.yaml: |
    name: metrics
    image: ghcr.io/odysseia-greek/metrics:v0.1.0
    imagePullPolicy: IfNotPresent
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    envFrom:
    - configMapRef:
        name: app-config
    ports:
    - containerPort: 9090
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
    volumeMounts:
    - name: tracer-tls
      mountPath: /etc/tracer/tls
      readOnly: true