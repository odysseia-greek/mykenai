# Service Gateway Template Component for Kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-gateway-template-component
  namespace: odysseia
data:
  service-gateway-template.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: app-gateway-service
      namespace: odysseia
    spec:
      selector:
        app: app-name
      ports:
        - name: "gateway"
          port: 8081
          targetPort: 8081