apiVersion: builtin
kind: PatchTransformer
metadata:
  name: elastic-mount-transformer
patch: |
  - op: add
    path: /spec/template/spec/containers/0/volumeMounts/-
    value:
      name: elastic-internal-tls
      mountPath: /app/config/elastic
      readOnly: true
target:
  kind: Deployment
  annotationSelector: "mount.odysseia.io/elastic=true"