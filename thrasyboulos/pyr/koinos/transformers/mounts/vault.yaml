apiVersion: builtin
kind: PatchTransformer
metadata:
  name: vault-mount-transformer
patch: |
  - op: add
    path: /spec/template/spec/containers/0/volumeMounts/-
    value:
      name: vault-server-tls
      mountPath: /app/config/vault
      readOnly: true
target:
  kind: Deployment
  annotationSelector: "mount.odysseia.io/vault=true"