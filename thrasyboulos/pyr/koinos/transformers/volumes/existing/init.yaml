apiVersion: builtin
kind: PatchTransformer
metadata:
  name: existing-init-transformer
patch: |
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: elastic-internal-tls
      secret:
        secretName: aristoteles-es-http-certs-public
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: solon-certs
      secret:
        secretName: solon-tls-certs
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: vault-server-tls
      secret:
        secretName: vault-server-tls
target:
  kind: Deployment
  annotationSelector: "volumes.odysseia.io/existing=true"
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: existing-init-transformer-job
patch: |
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: elastic-internal-tls
      secret:
        secretName: aristoteles-es-http-certs-public
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: solon-certs
      secret:
        secretName: solon-tls-certs
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: vault-server-tls
      secret:
        secretName: vault-server-tls
target:
  kind: Job
  annotationSelector: "volumes.odysseia.io/existing=true"
