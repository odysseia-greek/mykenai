apiVersion: builtin
kind: PatchTransformer
metadata:
  name: solon-volume-transformer
patch: |
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: solon-certs
      secret:
        secretName: solon-tls-certs
  - op: add
    path: /spec/template/spec/containers/0/volumeMounts/-
    value:
      name: solon-certs
      mountPath: /app/config/solon
      readOnly: true
target:
  kind: Deployment
  annotationSelector: "volumes.odysseia.io/solon=true"