# Service gRPC Template Component for Kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-grpc-template-component
  namespace: odysseia
data:
  service-grpc-template.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: app-grpc-service
      namespace: odysseia
    spec:
      selector:
        app: app-name
      ports:
        - name: "grpc"
          port: 9090
          targetPort: 9090