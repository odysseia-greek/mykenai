# thrasyboulos/pyr/koinos/stoicheia/peisistratos.yaml
- op: add
  path: /spec/template/spec/initContainers
  value:
      - name: peisistratos
        image: ghcr.io/odysseia-greek/peisistratos:v0.1.3
        imagePullPolicy: Always
        env:
            - name: POD_NAME
              valueFrom:
                  fieldRef:
                      fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                  fieldRef:
                      fieldPath: metadata.namespace
            - name: AUTH_METHOD
              value: token
            - name: CERT_ROOT
              value: /app/config
        envFrom:
            - configMapRef:
                  name: solon
        volumeMounts:
            - name: vault-server-tls
              mountPath: /app/config/vault
              readOnly: true