# thrasyboulos/pyr/koinos/stoicheia/aristophanes.yaml
- op: add
  path: /spec/template/spec/containers/-
  value:
      name: "aristophanes"
      image: ghcr.io/odysseia-greek/aristophanes:v0.7.2
      env:
          - name: POD_NAME
            valueFrom:
                fieldRef:
                    fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
                fieldRef:
                    fieldPath: metadata.namespace
      ports:
          - containerPort: 50052
      envFrom:
        - configMapRef:
            name: odysseia-common-env
      imagePullPolicy: Always
      resources:
        requests:
          memory: 32Mi
        limits:
          memory: 32Mi
