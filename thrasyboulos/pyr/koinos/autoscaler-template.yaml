# Autoscaler Template Component for Kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: autoscaler-template-component
  namespace: odysseia
data:
  autoscaler-template.yaml: |
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: app-autoscaler
      namespace: odysseia
      labels:
        app: app-name
        env: local
    spec:
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: app-deployment
      minReplicas: 1
      maxReplicas: 3
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80