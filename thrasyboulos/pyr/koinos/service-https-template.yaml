# Service HTTPS Template Component for Kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-https-template-component
  namespace: odysseia
data:
  service-https-template.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: app-https-service
      namespace: odysseia
    spec:
      selector:
        app: app-name
      ports:
        - name: "https"
          port: 443
          targetPort: 443