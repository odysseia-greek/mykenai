# Init Container Component for Kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-container-component
  namespace: odysseia
data:
  initcontainer.yaml: |
    name: init-container
    image: ghcr.io/odysseia-greek/kleisthenes:v0.1.2
    imagePullPolicy: IfNotPresent
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: ELASTIC_ROLE
      valueFrom:
        fieldRef:
          fieldPath: metadata.annotations['odysseia-greek/role']
    - name: ELASTIC_ACCESS
      valueFrom:
        fieldRef:
          fieldPath: metadata.annotations['odysseia-greek/access']
    - name: SOLON_SERVICE
      value: solon.odysseia.svc.cluster.local
    envFrom:
    - configMapRef:
        name: app-config
    volumeMounts:
    - name: tls-certs
      mountPath: /etc/tls
      readOnly: true
