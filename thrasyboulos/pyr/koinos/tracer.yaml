# Tracer Container Component for Kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: tracer-container-component
  namespace: odysseia
data:
  tracer.yaml: |
    name: tracer
    image: ghcr.io/odysseia-greek/tracer:v0.1.0
    imagePullPolicy: IfNotPresent
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: ELASTIC_SEARCH_USER
      valueFrom:
        secretKeyRef:
          name: agreus-elastic
          key: user
    - name: ELASTIC_SEARCH_PASSWORD
      valueFrom:
        secretKeyRef:
          name: agreus-elastic
          key: password
    envFrom:
    - configMapRef:
        name: app-config
    ports:
    - containerPort: 8081
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
    volumeMounts:
    - name: tracer-tls
      mountPath: /etc/tracer/tls
      readOnly: true