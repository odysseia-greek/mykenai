apiVersion: apps/v1
kind: Deployment
metadata:
  name: koinos
  namespace: odysseia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: koinos
  template:
    metadata:
      labels:
        app: koinos
    spec:
      containers:
      - name: koinos
        image: ghcr.io/odysseia-greek/koinos:v0.1.0
        ports:
        - containerPort: 8080
        env:
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"