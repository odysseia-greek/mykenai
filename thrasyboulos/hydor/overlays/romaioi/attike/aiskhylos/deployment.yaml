apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiskhylos
  labels:
    app: aiskhylos
  annotations:
    volumes.odysseia.io/existing: "true"
    mounts.odysseia.io/existing: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiskhylos
  template:
    metadata:
      labels:
        app: aiskhylos
        release: aiskhylos
        version: v0.2.0
      annotations:
        odysseia-greek/role: creator
        odysseia-greek/access: tracing;metrics;metrics_rollup
        perikles/accesses: solon
        perikles/hostname: "aiskhylos"
        perikles/validity: "10"
    spec:
      containers:
        - name: "aiskhylos"
          image: ghcr.io/odysseia-greek/aiskhylos:v0.2.0
          imagePullPolicy: Always
          env:
            - name: ELASTIC_ACCESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['odysseia-greek/access']
