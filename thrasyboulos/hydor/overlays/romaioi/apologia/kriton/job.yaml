apiVersion: batch/v1
kind: Job
metadata:
  name: parmenides-kriton
  labels:
    app: parmenides-kriton
  annotations:
    volumes.odysseia.io/combined: "true"
    mounts.odysseia.io/combined: "true"
spec:
  template:
    metadata:
      labels:
        app: parmenides-kriton
        release: kriton
        version: v0.2.0
      annotations:
        odysseia-greek/role: seeder
        odysseia-greek/access: dialogue-quiz
        perikles/accesses: "solon"
    spec:
      containers:
        - name: "parmenides-kriton"
          image: ghcr.io/odysseia-greek/parmenides:v0.2.1
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ELASTIC_ACCESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['odysseia-greek/access']
          envFrom: []
      restartPolicy: Never
  backoffLimit: 3