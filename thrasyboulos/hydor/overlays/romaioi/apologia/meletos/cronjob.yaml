apiVersion: batch/v1
kind: CronJob
metadata:
  name: meletos
  labels:
    app: meletos
spec:
  schedule: "*/20 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: meletos
            release: meletos
            version: v0.1.1
          annotations:
            perikles/accesses: "sokrates"
        spec:
          restartPolicy: Never
      volumes: []          containers:
            - name: meletos
              image: ghcr.io/odysseia-greek/meletos:v0.1.1
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: meletos
      backoffLimit: 3
