apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homeros-route
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`sokrates.odysseia-greek`) && PathPrefix(`/sokrates/graphql`)
      kind: Rule
      services:
        - name: sokrates
          port: 8080
    - match: Host(`sokrates.odysseia-greek`) && PathPrefix(`/sokrates/v1/ping`)
      kind: Rule
      services:
        - name: sokrates
          port: 8080