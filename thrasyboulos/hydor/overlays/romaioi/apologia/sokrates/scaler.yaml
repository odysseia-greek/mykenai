apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sokrates
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sokrates
  minReplicas: 1
  maxReplicas: 7
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 40
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2  # Add 2 pods at each threshold
          periodSeconds: 10
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2  # Remove 2 pods at each threshold
          periodSeconds: 30