apiVersion: batch/v1
kind: Job
metadata:
  name: melissos
  labels:
    app: melissos
spec:
  template:
    metadata:
      labels:
        app: melissos
        release: melissos
        version: v0.2.1
      annotations:
        odysseia-greek/role: hybrid
        odysseia-greek/access: dictionary
        perikles/accesses: solon
    spec:
      serviceAccountName: melissos
      containers:
        - name: "melissos"
          image: ghcr.io/odysseia-greek/melissos:v0.2.1
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ELASTIC_ACCESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['odysseia-greek/access']
          envFrom:
            - configMapRef:
                name: melissos
      restartPolicy: Never
      volumes:
        - name: vault-server-tls
          secret:
            secretName: vault-server-tls
        - name: solon-certs
          secret:
            secretName: solon-tls-certs
  backoffLimit: 3