apiVersion: batch/v1
kind: Job
metadata:
  name: demokritos
  labels:
    app: demokritos
  annotations:
    volumes.odysseia.io/combined: "true"
spec:
  template:
    metadata:
      labels:
        app: demokritos
        release: alexandros
        version: v0.2.0
      annotations:
        odysseia-greek/role: seeder
        odysseia-greek/access: dictionary
        perikles/accesses: solon
    spec:
      containers:
        - name: "demokritos"
          image: ghcr.io/odysseia-greek/demokritos:v0.2.0
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ELASTIC_ACCESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['odysseia-greek/access']
          envFrom:
            - configMapRef:
                name: alexandros
      restartPolicy: Never
  backoffLimit: 3