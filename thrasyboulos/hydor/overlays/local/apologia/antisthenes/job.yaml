apiVersion: batch/v1
kind: Job
metadata:
  name: parmenides-antisthenes
  labels:
    app: parmenides-antisthenes
  annotations:
    volumes.odysseia.io/combined: "true"
    mounts.odysseia.io/combined: "true"
spec:
  selector:
    matchLabels:
      app: parmenides-antisthenes
  template:
    metadata:
      labels:
        app: parmenides-antisthenes
        release: antisthenes
        version: v0.2.0
      annotations:
        odysseia-greek/role: seeder
        odysseia-greek/access: grammar-quiz
        perikles/accesses: "solon;aristarchos"
    spec:
      containers:
        - name: "parmenides-antisthenes"
          image: ghcr.io/odysseia-greek/parmenides:v0.2.0
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ELASTIC_ACCESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['odysseia-greek/access']
          envFrom:
            - configMapRef:
                name: antisthenes
      restartPolicy: Never
  backoffLimit: 3