apiVersion: apps/v1
kind: Deployment
metadata:
  name: alkibiades
  labels:
    app: alkibiades
  annotations:
    mount.odysseia.io/combined: "true"
    volumes.odysseia.io/combined: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alkibiades
  template:
    metadata:
      labels:
        app: alkibiades
        release: alkibiades
        version: v0.1.0
      annotations:
        odysseia-greek/role: api
        odysseia-greek/access: journey-quiz
        perikles/accesses: "solon"
    spec:
      containers:
        - name: "alkibiades"
          image: ghcr.io/odysseia-greek/alkibiades:v0.1.0

          imagePullPolicy: Always
          env:
            - name: ELASTIC_ACCESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['odysseia-greek/access']
          envFrom:
            - configMapRef:
                name: alkibiades
          ports:
            - containerPort: 50060
