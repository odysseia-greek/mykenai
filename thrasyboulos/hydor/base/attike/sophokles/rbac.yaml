apiVersion: v1
kind: ServiceAccount
metadata:
  name: sophokles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sophokles-kubelet-proxy-reader
rules:
  # Allow apiserver proxy to kubelet endpoints on nodes:
  # GET /api/v1/nodes/<node>/proxy/...
  - apiGroups: [""]
    resources: ["nodes/proxy"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sophokles-kubelet-proxy-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sophokles-kubelet-proxy-reader
subjects:
  - kind: ServiceAccount
    name: sophokles
    namespace: attike