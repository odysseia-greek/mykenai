apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tracing-user
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: elastic
  target:
    name: agreus-elastic
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: agreus-elastic
        property: user
    - secretKey: password
      remoteRef:
        key: agreus-elastic
        property: password
---
