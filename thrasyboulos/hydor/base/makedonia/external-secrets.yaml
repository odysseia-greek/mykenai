apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-server-tls
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: delphi
  target:
    name: vault-server-tls
    creationPolicy: Owner
  data:
    - secretKey: vault.ca
      remoteRef:
        key: vault-server-tls
        property: vault.ca
    - secretKey: vault.crt
      remoteRef:
        key: vault-server-tls
        property: vault.crt
    - secretKey: vault.key
      remoteRef:
        key: vault-server-tls
        property: vault.key
