apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: solon-tls-certs
spec:
  refreshInterval: 30s
  secretStoreRef:
    kind: ClusterSecretStore
    name: delphi
  target:
    name: solon-tls-certs
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
  data:
    - secretKey: tls.pem
      remoteRef:
        key: solon-tls-certs
        property: tls.pem
    - secretKey: tls.crt
      remoteRef:
        key: solon-tls-certs
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: solon-tls-certs
        property: tls.key
