apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sophokles
  labels:
    release: "sophokles"
rules:
  - apiGroups: [ "metrics.k8s.io" ] # for sophokles should be done per pod
    resources: [ "pods" ]
    verbs: [ "get", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sophokles
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sophokles
subjects:
  - kind: ServiceAccount
    name: sophokles-access
    namespace: makedonia
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sophokles-access
