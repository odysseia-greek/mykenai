apiVersion: v1
kind: ServiceAccount
metadata:
  name: melissos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: melissos
  labels:
    release: "melissos"
rules:
  - apiGroups: ["batch"] # "" indicates the core API group
    resources: ["jobs"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: melissos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: melissos
subjects:
  - kind: ServiceAccount
    name: melissos
    namespace: olympia
